    <header>
        <nav id="navbar-pinterest">
            <div id="navLeft">
                <a class="logo" href="http://www.pinterest.com">
                    <img src="Images/logoPinterest.png" alt="logo">
                </a>
                <button id="BtnInicio">Inicio</button>
                <button id="BtnHoy">Hoy</button>
                <button id="BtnCrear">Crear</button>
            </div>
            <div id="navCenter">
                <div class="lupa">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="finder">
                    <input id="input-search" type="text" placeholder="Search">
                </div>
                <div class="x">
                    <img src="Images/x.png" alt="Eliminar">
                </div>
            </div>
            <div id="navRight">
                <div class="btnRight">
                    <a class="notifications" href="#">
                        <img src="Images/Notificaciones.png" alt="notificaciones">
                    </a>
                    <span class="tooltip">N</span>
                </div>
                <div class="btnRight">
                    <a class="message" href="#">
                        <img src="Images/tresPuntos.png" alt="mensajes">
                    </a>
                    <span class="tooltip">M</span>
                </div>
                <div class="btnRight">
                    <a class="profile-img" href="#">
                        <img src="Images/Profile.png" alt="perfil">
                    </a>
                    <span class="tooltip">P</span>
                </div>
            </div>
        </nav>
    </header>
